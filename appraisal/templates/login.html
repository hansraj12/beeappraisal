{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <!-- Optional theme -->
    <link rel="stylesheet" href="{% static "css/bootstrap-theme.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/casestudy.css" %}">
</head>

<body>
<div class="container-fluid" style="margin-top:180px">
{% if s %}
    <div class="col-sm-offset-4 col-sm-4" style="background-color:#CBADE6;height:15%;padding:20px;border-radius:5px!important">
        {{s}}
    </div>
{% endif %}  
</div>
<div class="container-fluid" style="margin-top:20px">
    <div class="col-sm-offset-4 col-sm-4" style="background-color:#8EC3AF;height:15%;padding:20px;border-radius:5px!important">
        <form role="form" method="post">{% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control" id="usr" placeholder="Username" name="username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="pwd" placeholder="Password" name="password" >
            </div>
            <div class="form-group col-sm-5 col-xs-6" style="padding:0px">
              <button type="submit" class="form-control btn btn-primary" id="login">Login</button>
            </div>
            <!-- <div class="form-group col-sm-5 col-sm-offset-2 col-xs-6" style="padding:8px">
              <a href="../forgot">Forgot Password</a>
            </div> -->
        </form>
    </div>
</div>

   <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <!--<script type="text/javascript" src="../js/casestudy.js"></script>-->

</body>

</html>
